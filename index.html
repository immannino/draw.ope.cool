<body>
    <main id="app">
        <div id="p5" ref="p5"></div>
        <button id="b" @click="undo">Undo</button>
    </main>
    <div id="app">
    </div>
    <script>
        /**
         * UndoRedo Processing - https://openprocessing.org/sketch/131411/
         * UndoRedo P5.js - https://editor.p5js.org/inoon/sketches/7yoo0zW6X
         * */
        class Undo {
            constructor(amountOfImages = 10, layer = p5.instance) {
                this.images = new UndoImages(amountOfImages, layer)
            }

            undo() {
                this.images.prev()
                this.images.show()
            }

            redo() {
                this.images.next()
                this.images.show()
            }

            capture() {
                this.images.capture()
            }
        }
        
        class UndoImages {
            constructor(amountOfImages, layer) {
                this.amount = amountOfImages
                this.layer = layer
                this.img = [];
                this.current = 0
                this.img[0] = this.layer.get();
            }

            capture() {
                this.img.splice(this.current + 1);
                this.img[this.img.length] = this.layer.get();
                if (this.img.length > this.amount) {
                    this.img.shift();
                }

                this.current = this.img.length - 1;
                console.log(this.current, this.img.length)
            }

            prev() {
                console.log(this.current)
                if (this.current > 0) {
                    this.current -= 1;
                }
            }

            next() {
                if (this.current < this.img.length - 1) {
                    this.current += 1;
                }
            }

            show() {
                this.layer.clear();
                console.log(`this.image[${this.current}]`)
                this.layer.image(this.img[this.current], 0, 0);
            }
        }

        const app = Vue.createApp({
            el: '#app',
            data() {
                return {
                    p5: null,
                    message: 'Hehe',
                    x: 100,
                    y: 100,
                    strokeWeight: 10,
                    layerDraw: null,
                    layerBrush: null,
                    slider: null,
                    undo: null
                }
            },
            mounted() {
                this.p5 = new p5(this.p5Setup, this.$refs.p5)
            },
            methods: {
                p5Setup(p) {
                    p.x = window.innerWidth
                    p.y = window.innerHeight
                    p.strokeWeight = this.strokeWeight
                    p.setup = this.setup
                    p.draw = this.draw
                    p.mouseReleased = () => this.undo.capture();
                },
                setup() {
                    // const p = new p5();
                    this.p5.createCanvas(window.innerWidth, window.innerHeight)
                    this.p5.background(255)

                    // undo setup
                    this.layerDraw = this.p5.createGraphics(this.p5.width, this.p5.height);
                    this.layerBrush = this.p5.createGraphics(this.p5.width, this.p5.height);
                    this.undo = new Undo(50, this.layerDraw);
                    this.undo.capture();

                    // User Interface
                    this.homeButton();
                    this.resizeSlider();
                    this.undoButton();
                    this.redoButton();
                    this.clearButton();
                    this.flipImageButton();
                    this.rotateButton();
                    this.shareButton();
                },
                draw() {
                    this.strokeWeight = this.slider.value()
                    this.layerDraw.strokeWeight(this.strokeWeight)

                    this.layerBrush.ellipse(this.p5.mouseX, this.p5.mouseY)

                    if (this.p5.mouseIsPressed) {
                        this.layerDraw.stroke('springgreen');
                        this.layerDraw.line(this.p5.mouseX, this.p5.mouseY, this.p5.pmouseX, this.p5.pmouseY)
                    }

                    this.p5.image(this.layerDraw, 0, 0);
                    this.p5.image(this.layerBrush, 0, 0);
                    this.layerBrush.clear();

                    /* Demo
                    // this.p5.fill(255, 0, 200, 25);
                    // this.p5.noStroke();
                    // this.p5.ellipse(this.p5.x, this.p5.y, 48, 48);

                    // this.p5.x = this.p5.x + this.p5.random(-10, 10);
                    // this.p5.y = this.p5.y + this.p5.random(-10, 10);
                    */
                },
                // Configs and buttons
                homeButton() {
                    let button = this.p5.createButton('< Home');
                    button.position(10, 10);
                    button.mousePressed(() => console.log('home'));
                },
                resizeSlider() {
                    this.slider = this.p5.createSlider(10, 36);
                    this.slider.position(0, window.innerHeight - 170);
                    this.slider.style('transform', 'rotate(-90deg) translateY(-44px)')
                },
                undoButton() {
                    let button = this.p5.createButton('â†ª');
                    button.position(10, window.innerHeight - 90);
                    button.style('transform', 'rotate(180deg)')
                    button.mousePressed(() => this.undo.undo());
                },
                redoButton() {
                    let button = this.p5.createButton('â†©');
                    button.position(10, window.innerHeight - 70);
                    button.style('transform', 'rotate(180deg)')
                    button.mousePressed(() => this.undo.redo());  
                },
                clearButton() {
                    let button = this.p5.createButton('ðŸ—‘');
                    button.position(10, window.innerHeight - 30);
                    button.style('border-radius', '50%')
                    button.mousePressed(() => {
                        this.setup();
                    });
                },
                flipImageButton() {},
                rotateButton() {},
                shareButton() {},
                repaint() {
                    console.log('tee hee')
                }
                
            }
        })
        app.use(VueToast)
        app.mount('#app');
    </script>
